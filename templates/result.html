<!DOCTYPE html>
<html>
<head>
    <title>Résultat - Détection de la Malaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <span class="logo-text">IA Médicale</span>
        </div>
    </div>

    <div class="container">
        <div class="card result-card">
            <h1>Résultat de l'analyse</h1>
            
            <div class="result-container">
                <div class="result-status {{ 'status-positive' if result == 'Parasité' else 'status-negative' }}">
                    <div class="result-icon">
                        {% if result == 'Parasité' %}
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        {% else %}
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                        {% endif %}
                    </div>
                    <div class="result-text">
                        <h2>{{ result }}</h2>
                        <p>Confiance : <strong>{{ confidence }}</strong></p>
                    </div>
                </div>

                <div class="probability-container">
                    <h3>Probabilités détaillées</h3>
                    <div class="probability-bars">
                        <div class="probability-item">
                            <div class="probability-label">Parasité</div>
                            <div class="probability-bar-container">
                                <div class="probability-bar" style="width: {{ probabilities['Parasité'] }}"></div>
                                <span class="probability-value">{{ probabilities['Parasité'] }}</span>
                            </div>
                        </div>
                        <div class="probability-item">
                            <div class="probability-label">Non parasité</div>
                            <div class="probability-bar-container">
                                <div class="probability-bar" style="width: {{ probabilities['Non parasité'] }}"></div>
                                <span class="probability-value">{{ probabilities['Non parasité'] }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <a href="{{ url_for('index') }}" class="button secondary-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Analyser une autre image
                </a>
            </div>
        </div>
    </div>
</body>
</html>
